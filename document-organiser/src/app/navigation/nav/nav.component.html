<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawerState=!drawerState"
    *ngIf="user">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>Document organiser</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container" style="height: calc(100% - 64px)">
  <mat-sidenav #drawer class="sidenav"
      [attr.role]="'navigation'"
      [mode]="'side'"
      [opened]="drawerState">
    <mat-toolbar *ngIf="user">{{user.role}}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/documents">Documents</a>
      <a mat-list-item routerLink="/profile">Profile</a>
      <a mat-list-item (click)="logout()">Log out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
